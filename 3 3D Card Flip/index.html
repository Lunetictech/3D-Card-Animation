<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lunetic Tech</title>
</head>
<body>
    <h1>Lunetic Tech</h1>
    <div class="card-container">
        <!-- 3D Flip Card -->
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h2>3D Flip</h2>
                    <p>Hover to flip.</p>
                </div>
                <div class="flip-card-back">
                    <h2>Details</h2>
                    <p>More info here.</p>
                </div>
            </div>
        </div>

        <!-- Auto Animate Card -->
        <div class="card bounce-card">
            <h2>Bouncy Card</h2>
            <p>This card bounces automatically.</p>
        </div>

        <!-- Tilt and Pulse Card -->
        <div class="card tilt-card">
            <h2>Tilt and Pulse</h2>
            <p>Hover for a cool effect.</p>
        </div>
    </div>
</body>
</html>
